<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nous contacter – Altarys Capital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #b3001b;
      --background-color: #000000;
      --card-background: #1a1a1a;
      --text-color: #e0e0e0;
      --accent-color: #b3001b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .desktop-only {
      display: block;
    }

    .mobile-only {
      display: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: var(--background-color);
      border-bottom: 1px solid #222;
    }

    header img {
      height: 60px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 30px;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    section {
      padding: 80px 10%;
    }

    .section-title {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: var(--accent-color);
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 15px;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: var(--text-color);
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: var(--accent-color);
      color: #fff;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #800013;
    }

    footer {
      background: #111;
      text-align: center;
      font-size: 0.9em;
      padding: 30px 10%;
      color: #888;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .desktop-only {
        display: none !important;
      }

      .mobile-only {
        display: block;
      }

      .mobile-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 20px;
        border-bottom: 1px solid #222;
        background-color: var(--background-color);
      }

      .mobile-header img {
        height: 45px;
      }

      .menu-toggle {
        font-size: 26px;
        background: none;
        border: none;
        color: var(--text-color);
        cursor: pointer;
      }

      .mobile-nav {
        display: none;
        flex-direction: column;
        background-color: #111;
        padding: 15px 20px;
      }

      .mobile-nav a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: 600;
        padding: 10px 0;
        border-bottom: 1px solid #222;
      }

      .mobile-nav.show {
        display: flex;
      }

      .mobile-only section {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Desktop Header -->
  <div class="desktop-only">
    <header>
      <img src="logo.png" alt="Logo Altarys Capital" />
      <nav>
        <a href="index.html">Accueil</a>
        <a href="equipe.html">À propos</a>
        <a href="solutions.html">Nos solutions</a>
        <a href="actualites.html">Actualités</a>
        <a href="contact.html">Nous contacter</a>
      </nav>
    </header>
  </div>

  <!-- Mobile Header -->
  <div class="mobile-only">
    <header class="mobile-header">
      <img src="logo.png" alt="Logo Altarys Capital" />
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    </header>
    <nav id="mobileNav" class="mobile-nav">
      <a href="index.html">Accueil</a>
      <a href="equipe.html">À propos</a>
      <a href="solutions.html">Nos solutions</a>
      <a href="actualites.html">Actualités</a>
      <a href="contact.html">Nous contacter</a>
    </nav>
  </div>

  <!-- Section de contact -->
  <section>
    <h2 class="section-title">Nous contacter</h2>
    <form>
      <input type="text" name="nom" placeholder="Votre nom" required />
      <input type="email" name="email" placeholder="Votre adresse email" required />
      <textarea name="message" placeholder="Votre message..." required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Altarys Capital — Plateforme technologique indépendante</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('mobileNav').classList.toggle('show');
    }
  </script>
</body>
</html>
