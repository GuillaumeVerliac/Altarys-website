<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Altarys Capital</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #0055cc;
      --secondary-color: #4b0082;
      --background-color: #0b0d12;
      --text-color: #ffffff;
      --field-bg: #111827;
      --field-border: #2c2c2c;
      --highlight: #1e40af;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      height: 80px;
      background-color: var(--background-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10%;
      border-bottom: 1px solid #222;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 30px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--primary-color);
    }

    main {
      padding: 140px 10% 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-wrapper {
      max-width: 1000px;
      width: 100%;
      background-color: rgba(20, 22, 30, 0.95);
      padding: 60px;
      border-radius: 24px;
      box-shadow: 0 0 30px rgba(0, 85, 204, 0.2);
      backdrop-filter: blur(6px);
    }

    .contact-wrapper h1 {
      font-size: 2.6em;
      text-align: center;
      margin-bottom: 40px;
      color: var(--primary-color);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      background-color: var(--field-bg);
      border: 1px solid var(--field-border);
      border-radius: 8px;
      padding: 14px 16px;
      font-size: 1em;
      color: var(--text-color);
      transition: border 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .info-box {
      background-color: #0f172a;
      color: #ccc;
      padding: 20px;
      border-left: 4px solid var(--primary-color);
      border-radius: 8px;
      font-size: 0.95em;
      margin: 30px 0;
    }

    .submit-button {
      display: block;
      margin: 0 auto;
      margin-top: 30px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: #fff;
      padding: 14px 36px;
      font-weight: bold;
      font-size: 1em;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .submit-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 85, 204, 0.3);
    }

    footer {
      margin-top: 80px;
      background: var(--background-color);
      text-align: center;
      font-size: 0.9em;
      padding: 30px 10%;
      color: #888;
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        padding: 40px 20px;
      }

      .contact-wrapper h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Altarys Capital" />
    <nav>
      <a href="index.html">Accueil</a>
      <a href="solutions.html">Nos solutions</a>
      <a href="actualites.html">Recherche</a>
      <a href="equipe.html">À propos</a>
      <a href="contact.html">Nous contacter</a>
    </nav>
  </header>

  <main>
    <div class="contact-wrapper">
      <h1>Nous contacter</h1>
      <form>
        <div class="form-grid">
          <div class="form-group">
            <label for="prenom">Prénom*</label>
            <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required />
          </div>
          <div class="form-group">
            <label for="nom">Nom*</label>
            <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required />
          </div>
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre adresse email" required />
          </div>
          <div class="form-group">
            <label for="telephone">Téléphone</label>
            <input type="tel" id="telephone" name="telephone" placeholder="Entrez votre téléphone" />
          </div>
          <div class="form-group">
            <label for="entreprise">Entreprise</label>
            <input type="text" id="entreprise" name="entreprise" placeholder="Entrez le nom de votre entreprise" />
          </div>
          <div class="form-group">
            <label for="objet">Objet*</label>
            <select id="objet" name="objet" required>
              <option value="" disabled selected hidden>Choisissez un objet</option>
              <option value="produits">Produits structurés</option>
              <option value="partenariat">Partenariat</option>
              <option value="recherche">Recherche & veille</option>
              <option value="autre">Autre demande</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message*</label>
          <textarea id="message" name="message" placeholder="Décrivez la raison pour laquelle vous nous contactez..." required></textarea>
        </div>

        <div class="info-box">
          Pour toute question liée aux candidatures ou aux stages, merci de consulter notre site carrière ou de contacter directement le service RH.
        </div>

        <button type="submit" class="submit-button">Envoyer ma demande</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 Altarys Capital — Plateforme technologique indépendante
  </footer>
</body>
</html>


</body>
</html>
