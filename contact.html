<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nous contacter – Altarys Capital</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #b3001b;
      --secondary-color: #8a2be2;
      --background-color: #000000;
      --text-color: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      background-image: url('fondetoile.jpg');
      background-size: cover;
      background-attachment: scroll;
      background-position: center;
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 30px;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--primary-color);
    }

    section {
      padding: 140px 10% 80px;
      background-color: rgba(0, 0, 0, 0.85);
      max-width: 1000px;
      margin: 0 auto;
      border-radius: 12px;
    }

    .section-title {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: var(--primary-color);
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 15px;
      border-radius: 8px;
      border: none;
      background-color: #1a1a1a;
      color: var(--text-color);
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: #fff;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, filter 0.3s;
    }

    button:hover {
      filter: brightness(1.2);
      transform: translateY(-4px);
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      text-align: center;
      font-size: 0.9em;
      padding: 30px 10%;
      color: #888;
      margin-top: 80px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      nav {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      section {
        padding: 120px 5% 60px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo Altarys Capital" />
    <nav>
      <a href="index.html">Accueil</a>
      <a href="equipe.html">À propos</a>
      <a href="solutions.html">Nos solutions</a>
      <a href="actualites.html">Recherche</a>
      <a href="contact.html">Nous contacter</a>
    </nav>
  </header>

  <section>
    <h2 class="section-title">Nous contacter</h2>
    <form>
      <input type="text" name="nom" placeholder="Votre nom" required />
      <input type="email" name="email" placeholder="Votre adresse email" required />
      <textarea name="message" placeholder="Votre message..." required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Altarys Capital — Plateforme technologique indépendante
  </footer>

</body>
</html>
