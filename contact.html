<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nous contacter – Altarys Capital</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #0055cc;
      --secondary-color: #4b0082;
      --background-color: #0b0d12;
      --text-color: #ffffff;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      height: 80px;
      background-color: var(--background-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10%;
      border-bottom: 1px solid #222;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 30px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--primary-color);
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 140px 10% 60px;
      min-height: 100vh;
      background-image: url('fondetoile.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .contact-box {
      background-color: rgba(15, 17, 25, 0.92);
      padding: 60px;
      border-radius: 24px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 40px rgba(0, 85, 204, 0.2);
      backdrop-filter: blur(6px);
    }

    .contact-box h1 {
      font-size: 2.8em;
      margin-bottom: 30px;
      color: var(--primary-color);
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 16px;
      border: 1px solid #333;
      border-radius: 10px;
      background-color: #111;
      color: var(--text-color);
      font-size: 1em;
      transition: border 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      align-self: center;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: #fff;
      padding: 14px 36px;
      font-weight: bold;
      font-size: 1em;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 85, 204, 0.3);
    }

    footer {
      background-color: var(--background-color);
      text-align: center;
      font-size: 0.9em;
      padding: 30px 10%;
      color: #888;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      nav {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      main {
        padding: 140px 5% 60px;
      }

      .contact-box {
        padding: 40px 20px;
      }

      .contact-box h1 {
        font-size: 2em;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Altarys Capital" />
    <nav>
      <a href="index.html">Accueil</a>
      <a href="solutions.html">Nos solutions</a>
      <a href="actualites.html">Recherche</a>
      <a href="equipe.html">À propos</a>
      <a href="contact.html">Nous contacter</a>
    </nav>
  </header>

  <main>
    <div class="contact-box">
      <h1>Nous contacter</h1>
      <form>
        <input type="text" name="nom" placeholder="Votre nom" required />
        <input type="email" name="email" placeholder="Votre adresse email" required />
        <textarea name="message" placeholder="Votre message..." required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 Altarys Capital — Plateforme technologique indépendante
  </footer>
</body>
</html>

</body>
</html>
