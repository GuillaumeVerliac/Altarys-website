<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Altarys Capital</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #0055cc;
      --secondary-color: #4b0082;
      --background-color: #0b0d12;
      --text-color: #ffffff;
      --input-bg: #111;
      --border-color: #333;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      background-image: url('fondetoile4.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--text-color);
      scroll-behavior: smooth;
      height: 100%;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: var(--background-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10%;
      z-index: 1000;
      border-bottom: 1px solid #222;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 30px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--primary-color);
    }

    main {
      padding: 140px 5% 60px;
      display: flex;
      justify-content: center;
    }

    .contact-wrapper {
      background-color: #000;
      max-width: 900px;
      width: 100%;
      padding: 60px;
      border-radius: 20px;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-wrapper h1 {
      text-align: center;
      font-size: 2.4em;
      margin-bottom: 40px;
      color: var(--primary-color);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 6px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 14px 16px;
      font-size: 1em;
      color: var(--text-color);
    }

    .form-group select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg fill='white' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-button {
      margin: 30px auto 0;
      display: block;
      background: transparent;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      padding: 12px 36px;
      font-weight: bold;
      font-size: 1em;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-button:hover {
      color: var(--secondary-color);
      border-color: var(--secondary-color);
    }

    .confirmation-message {
      text-align: center;
      color: #00cc88;
      font-weight: 600;
      font-size: 1.1em;
      margin-top: 20px;
      display: none;
    }

    footer {
      background: var(--background-color);
      text-align: center;
      font-size: 0.9em;
      padding: 30px 10%;
      color: #888;
      margin-top: 80px;
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        padding: 40px 20px;
      }

      .contact-wrapper h1 {
        font-size: 2em;
      }

      .submit-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Altarys Capital" />
    <nav>
      <a href="index.html">Accueil</a>
      <a href="solutions.html">Nos solutions</a>
      <a href="actualites.html">Recherche</a>
      <a href="equipe.html">À propos</a>
      <a href="contact.html">Nous contacter</a>
    </nav>
  </header>

  <main>
    <div class="contact-wrapper">
      <h1>Nous contacter</h1>
      <form id="contact-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="prenom">Prénom*</label>
            <input type="text" id="prenom" name="prenom" required />
          </div>
          <div class="form-group">
            <label for="nom">Nom*</label>
            <input type="text" id="nom" name="nom" required />
          </div>
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="telephone">Téléphone</label>
            <input type="tel" id="telephone" name="telephone" />
          </div>
          <div class="form-group">
            <label for="entreprise">Entreprise</label>
            <input type="text" id="entreprise" name="entreprise" />
          </div>
          <div class="form-group">
            <label for="objet">Objet*</label>
            <select id="objet" name="objet" required>
              <option value="" disabled selected hidden>Choisissez un objet</option>
              <option value="produits">Produits structurés</option>
              <option value="partenariat">Partenariat</option>
              <option value="recherche">Recherche</option>
              <option value="autre">Autre</option>
            </select>
          </div>
        </div>

        <div class="form-group" style="margin-top: 20px;">
          <label for="message">Message*</label>
          <textarea id="message" name="message" placeholder="Écrivez votre message ici..." required></textarea>
        </div>

        <button type="submit" class="submit-button">Envoyer</button>
        <div class="confirmation-message" id="confirmation">Merci pour votre message. Nous vous répondrons sous peu.</div>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 Altarys Capital — Plateforme technologique indépendante
  </footer>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("confirmation").style.display = "block";
      this.reset();
    });
  </script>
</body>
</html>
