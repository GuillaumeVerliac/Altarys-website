<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nous contacter – Altarys Capital</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0055cc;
      --secondary-color: #4b0082;
      --background-color: #000000;
      --text-color: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      background-image: url('fondetoile.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 30px;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--primary-color);
    }

    main {
      min-height: 100vh;
      padding-top: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-container {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 60px 40px;
      border-radius: 16px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 0 30px rgba(0, 85, 204, 0.15);
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: var(--primary-color);
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 16px;
      border: none;
      border-radius: 8px;
      background-color: #111;
      color: var(--text-color);
      font-size: 1em;
    }

    input::placeholder,
    textarea::placeholder {
      color: #888;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      align-self: flex-start;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 14px 28px;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.3s, filter 0.3s;
    }

    button:hover {
      filter: brightness(1.2);
      transform: translateY(-4px);
    }

    footer {
      background: rgba(0, 0, 0, 0.9);
      text-align: center;
      font-size: 0.9em;
      padding: 30px 10%;
      color: #888;
      margin-top: 80px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      nav {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .contact-container {
        padding: 40px 20px;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Altarys Capital" />
    <nav>
      <a href="index.html">Accueil</a>
      <a href="solutions.html">Nos solutions</a>
      <a href="actualites.html">Recherche</a>
      <a href="equipe.html">À propos</a>
      <a href="contact.html">Nous contacter</a>
    </nav>
  </header>

  <main>
    <div class="contact-container">
      <h1>Nous contacter</h1>
      <form>
        <input type="text" name="nom" placeholder="Votre nom" required />
        <input type="email" name="email" placeholder="Votre adresse email" required />
        <textarea name="message" placeholder="Votre message..." required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 Altarys Capital — Plateforme technologique indépendante
  </footer>
</body>
</html>
