<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil – Atlas Capital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #ff6b00;
      --background-color: #0d0d0d;
      --card-background: #1a1a1a;
      --text-color: #ffffff;
      --accent-color: #ff6b00;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    section {
      padding: 60px 10%;
    }

    .section-title {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: var(--accent-color);
      text-align: center;
    }

    footer {
      background: #111;
      text-align: center;
      font-size: 0.9em;
      padding: 30px 10%;
      color: #888;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <section>
    <h2 class="section-title">Bienvenue sur Atlas Capital</h2>
    <p style="text-align:center">Plateforme technologique indépendante pour la structuration de produits financiers sur crypto-actifs.</p>
  </section>

  <footer>
    <p>&copy; 2025 Atlas Capital — Plateforme technologique indépendante</p>
  </footer>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>
</body>
</html>
