<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil – Atlas Capital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #ff6b00;
      --background-color: #0d0d0d;
      --card-background: #1a1a1a;
      --text-color: #ffffff;
      --accent-color: #ff6b00;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      position: relative;
      background-color: var(--background-color);
      padding: 20px 10%;
      border-bottom: 1px solid #333;
    }

    .menu-button {
      font-size: 1.2em;
      font-weight: 600;
      color: var(--text-color);
      background: none;
      border: none;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      left: 10%;
      background-color: var(--card-background);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px 0;
      width: 200px;
      z-index: 1000;
    }

    .dropdown a {
      color: var(--text-color);
      text-decoration: none;
      padding: 10px 20px;
      transition: background 0.3s;
    }

    .dropdown a:hover {
      background-color: var(--accent-color);
      color: #000;
    }

    section {
      padding: 60px 10%;
    }

    .section-title {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: var(--accent-color);
      text-align: center;
    }

    footer {
      background: #111;
      text-align: center;
      font-size: 0.9em;
      padding: 30px 10%;
      color: #888;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-button" onclick="toggleMenu()">Menu</button>
    <div class="dropdown" id="dropdownMenu">
      <a href="index.html">Accueil</a>
      <a href="equipe.html">Équipe</a>
      <a href="solutions.html">Nos solutions</a>
      <a href="actualites.html">Actualités</a>
      <a href="contact.html">Nous contacter</a>
    </div>
  </header>

  <section>
    <h2 class="section-title">Bienvenue sur Atlas Capital</h2>
    <p style="text-align:center">Plateforme technologique indépendante pour la structuration de produits financiers sur crypto-actifs.</p>
  </section>

  <footer>
    <p>&copy; 2025 Atlas Capital — Plateforme technologique indépendante</p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    document.addEventListener('click', function (event) {
      const isClickInside = document.querySelector('header').contains(event.target);
      if (!isClickInside) {
        document.getElementById('dropdownMenu').style.display = 'none';
      }
    });
  </script>
</body>
</html>
