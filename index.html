<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil – Atlas Capital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #ff6b00;
      --background-color: #0d0d0d;
      --card-background: #1a1a1a;
      --text-color: #ffffff;
      --accent-color: #ff6b00;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: var(--background-color);
      border-bottom: 1px solid #333;
    }

    header img {
      height: 60px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 30px;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    section {
      padding: 60px 10%;
    }

    .section-title {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: var(--accent-color);
      text-align: center;
    }

    footer {
      background: #111;
      text-align: center;
      font-size: 0.9em;
      padding: 30px 10%;
      color: #888;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      nav a {
        margin-left: 15px;
      }

      .section-title {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Atlas Capital" />
    <nav>
      <a href="index.html">Accueil</a>
      <a href="equipe.html">Équipe</a>
      <a href="solutions.html">Nos solutions</a>
      <a href="actualites.html">Actualités</a>
      <a href="contact.html">Nous contacter</a>
    </nav>
  </header>

  <section>
    <h2 class="section-title">Bienvenue sur Atlas Capital</h2>
    <p style="text-align:center">Plateforme technologique indépendante pour la structuration de produits financiers sur crypto-actifs.</p>
  </section>

  <footer>
    <p>&copy; 2025 Atlas Capital — Plateforme technologique indépendante</p>
  </footer>
</body>
</html>
